<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="images/211634_camera_icon.ico" />
    <title>Automatic Tiny Slider Carousel</title>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/10b92154bf.js"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- TINY-SLIDER CDN FOR CSS & JS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
  </head>
  <body>
    <section id="slider">
      <div class="container">
        <div class="subcontainer">
          <div class="slider-wrapper">
            <div class="controller">
              <div>
                <h2>Vacation Destinations</h2>
              </div>
            </div>
            <br />

            <!-- SLIDER -->
            <div class="my-slider">
              <!-- FIRST IMAGE -->
              <div>
                <div class="slide">
                  <div class="slide-img img-1">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <!-- INFORMATION ABOUT THE IMAGE -->
                  <div>
                    <h3>Hawaii</h3>
                    <p>Maui</p>
                  </div>
                </div>
              </div>

              <!-- SECOND IMAGE -->
              <div>
                <div class="slide">
                  <div class="slide-img img-2">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <!-- INFORMATION ABOUT THE IMAGE -->
                  <div>
                    <h3>Fiji</h3>
                    <p>Suva</p>
                  </div>
                </div>
              </div>

              <!-- THIRD IMAGE -->
              <div>
                <div class="slide">
                  <div class="slide-img img-3">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <!-- INFORMATION ABOUT THE IMAGE -->
                  <div>
                    <h3>Florida</h3>
                    <p>Miami</p>
                  </div>
                </div>
              </div>

              <!-- FOURTH IMAGE -->
              <div>
                <div class="slide">
                  <div class="slide-img img-4">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <!-- INFORMATION ABOUT THE IMAGE -->
                  <div>
                    <h3>Costa Rica</h3>
                    <p>San Jose</p>
                  </div>
                </div>
              </div>

              <!-- FIFTH IMAGE -->
              <div>
                <div class="slide">
                  <div class="slide-img img-5">
                    <a href="#">Learn More</a>
                  </div>
                  <br />
                  <!-- INFORMATION ABOUT THE IMAGE -->
                  <div>
                    <h3>Brazil</h3>
                    <p>Rio De Janeiro</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
